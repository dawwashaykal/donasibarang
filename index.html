<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donasiku - Donasi Barang Bekas</title>
  <style>
    /* === RESET & FONTS === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d1fae5, #86efac);
      min-height: 100vh;
      color: #222;
      overflow-x: hidden;
    }

    /* === HEADER === */
    header {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: fadeDown 1s ease;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
    }
    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* === CONTAINER === */
    .container {
      max-width: 850px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeUp 1s ease;
    }

    h2 {
      color: #15803d;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* === FORM === */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #16a34a;
      box-shadow: 0 0 8px rgba(34,197,94,0.4);
      outline: none;
    }

    input[type="file"] {
      border: none;
    }

    button {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(34,197,94,0.4);
    }

    /* === LIST BARANG === */
    .list {
      margin-top: 2rem;
    }
    .item {
      border-radius: 14px;
      padding: 1rem;
      margin-bottom: 1.2rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      background: linear-gradient(135deg, #f0fdf4, #dcfce7);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.6s ease;
    }
    .item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #16a34a;
    }
    .item-info {
      flex: 1;
    }
    .item-info h3 {
      margin-bottom: 0.3rem;
      color: #14532d;
    }
    .item-info p {
      margin-bottom: 0.2rem;
      font-size: 0.95rem;
    }
    .item-info button {
      background: linear-gradient(135deg, #dc2626, #ef4444);
      box-shadow: none;
      padding: 6px 10px;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .item-info button:hover {
      transform: scale(1.05);
      box-shadow: 0 3px 8px rgba(239,68,68,0.4);
    }

    .empty {
      text-align: center;
      color: #666;
      font-style: italic;
      animation: fadeIn 1s ease;
    }

    /* === ANIMATIONS === */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* === RESPONSIVE === */
    @media (max-width: 600px) {
      .item {
        flex-direction: column;
        text-align: center;
      }
      .item img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Donasiku</h1>
    <p>Berbagi barang bekas, bantu sesama ❤️</p>
  </header>

  <div class="container">
    <h2>Form Donasi Barang</h2>
    <form id="donasiForm">
      <input type="text" id="namaBarang" placeholder="Nama Barang" required />
      <textarea id="deskripsi" rows="3" placeholder="Deskripsi singkat" required></textarea>
      <input type="text" id="lokasi" placeholder="Lokasi (Kota atau Daerah)" required />
      <input type="file" id="foto" accept="image/*" required />
      <button type="submit">Kirim Donasi</button>
    </form>

    <div class="list" id="listBarang">
      <p class="empty">Belum ada barang yang didonasikan.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('donasiForm');
    const listBarang = document.getElementById('listBarang');

    let donasiList = JSON.parse(localStorage.getItem('donasiList')) || [];

    function tampilkanBarang() {
      listBarang.innerHTML = '';
      if (donasiList.length === 0) {
        listBarang.innerHTML = '<p class="empty">Belum ada barang yang didonasikan.</p>';
        return;
      }
      donasiList.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${item.foto}" alt="${item.nama}" />
          <div class="item-info">
            <h3>${item.nama}</h3>
            <p>${item.deskripsi}</p>
            <p><b>Lokasi:</b> ${item.lokasi}</p>
            <button onclick="hapusBarang(${index})">Hapus</button>
          </div>
        `;
        listBarang.appendChild(div);
      });
    }

    function hapusBarang(index) {
      donasiList.splice(index, 1);
      localStorage.setItem('donasiList', JSON.stringify(donasiList));
      tampilkanBarang();
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const nama = document.getElementById('namaBarang').value;
      const deskripsi = document.getElementById('deskripsi').value;
      const lokasi = document.getElementById('lokasi').value;
      const fotoInput = document.getElementById('foto');

      const file = fotoInput.files[0];
      const reader = new FileReader();
      reader.onloadend = function () {
        const foto = reader.result;
        const donasiBaru = { nama, deskripsi, lokasi, foto };
        donasiList.push(donasiBaru);
        localStorage.setItem('donasiList', JSON.stringify(donasiList));
        tampilkanBarang();
        form.reset();
      };
      if (file) reader.readAsDataURL(file);
    });

    tampilkanBarang();
  </script>
</body>
</html>
